<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Form</title>
        <link rel="stylesheet" type="text/css" href="bookingFormStylesheet.css">
    </head>
    <body>
        <section class="form-container">
            <form>
                <h1>Book a Table</h1>

                <label for="full-name">Name</label><br>
                <input type="text" id="full-name" name="full-name" value="John Doe" required><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value="johndoe@email.com" required><br><br>

                <label for="phone">Phone</label><br>
                <input type="tel" id="phone" name="phone" value="07712345678" required><br><br>
                
                <label for="date">Date</label><br>
                <input type="date" id="date" name="date" required><br><br>
        
                <label for="time">Time</label><br>
                <select id="time" name="time" disabled required><br>
                    <option value = "unselected">Select date</option>
                </select><br><br>
                
                <div class="party-size-menu">
                    <label for="party-size">Party size</label><br>
                    <select id="party-size" name="party-size" required><br>
                        <option value = "1 person">1 person</option>
                        <option value = "2 people" selected>2 people</option>
                        <option value = "3 people">3 people</option>
                        <option value = "4 people">4 people</option>
                        <option value = "5 people">5 people</option>
                        <option value = "6 people">6 people</option>
                        <option value = "Larger party">Larger party</option>
                    </select><br><br>
                </div>

                <label for="special-requests">Special requests</label><br>
                <textarea id="special-requests" name="special-requests" rows="5" cols=""></textarea><br><br>

                <input type="button" onclick="submitForm()" class="button-submit-form" value="Submit"><br><br>
                <label for="status-label" id="form-status-label">Status label</label><br>
            </form>
        </section>
        <script src="bookingFormScript.js"></script>
    </body>
</html>
